<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <title>FCC Zipline: Twitch viewer</title>
    <meta name="description" content="content">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/master.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="navbar">
          <div class="navitems">
            <ul class="navbar">
              <li class="navitem" id="show-all"><a href="#">All</a></li>
              <li class="navitem" id="show-online"><a href="#">Online</a></li>
              <li class="navitem" id="show-offline"><a href="#">Offline</a></li>
              <li class="navitem"><a href="#">Search</a></li>
          </ul>
          </div>
      </div>
      <div class="container">
        <div class="channel-list" id="channel-list-viewer">
          <div class="channel-title">
            <h1>Twitch.tv viewer</h1>
            <p>FreeCodeCamp Zipline.</p>
          </div>
          <!-- TODO: The following channels are hardcoded for CSS testing purposes -->
          <div class="channel-list-item online">
            <div class="channel-icon"><img src="http://www.ssbwiki.com/images/6/67/Chocobo.png" alt="Icon"></div>
            <div class="channel-name">Channel 1</div>
            <div class="channel-content">"FooBar"</div>
          </div>
          <div class="channel-list-item offline">
            <div class="channel-icon"><img src="https://static-cdn.jtvnw.net/jtv_user_pictures/livelogo-profile_image-c4a978b3811384fa-300x300.png" alt="Icon"></div>
            <div class="channel-name">Channel 2</div>
            <div class="channel-content">Offline...</div>
          </div>
          <div class="channel-list-item online">
            <div class="channel-icon"><img src="https://static-cdn.jtvnw.net/jtv_user_pictures/themounting-profile_image-c278e7fe4fa8129a-300x300.png" alt="Icon"></div>
            <div class="channel-name"><a href="https://www.twitch.tv/themounting">TheMounTing</a></div>
            <div class="channel-content"><a href="https://www.twitch.tv/themounting/v/101025464">We have Omnislash so let's go!</a></div>
          </div>
          <div class="channel-list-item offline">
            <div class="channel-icon"><img src="#" alt="Icon"></div>
            <div class="channel-name">Channel 4</div>
            <div class="channel-content">Offline...</div>
          </div>
        </div>
      </div>
      <div class="footer"></div>
    </div>
    <script src="js/main.js" type="text/javascript"></script>

  </body>
</html>
